<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>

  <header>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <div class="apps-icon" title="Google apps"></div>
    <div class="profile">M</div>
  </header>

  <main>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <div class="search-container">
      <input type="text" class="search-box" autofocus autocomplete="off">
      <img class="search-icon" src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="search">
      <img class="mic-icon" src="https://www.gstatic.com/images/branding/product/1x/voice_2020q4_48dp.png" alt="voice">
    </div>

    <div class="buttons">
      <div class="btn">Google Search</div>
      <div class="btn">I'm Feeling Lucky</div>
    </div>
  </main>

  <footer>
    <div class="footer-top">
      <div class="footer-links">
        <a href="#">Nigeria</a>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>

</body>
</html>
